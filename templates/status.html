<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader API - @ISmartCoder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --youtube-red: #FF0000;
            --youtube-dark: #282828;
            --youtube-light: #F9F9F9;
            --youtube-accent: #FF4D4D;
            
            /* Light theme variables */
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hero-overlay: rgba(0, 0, 0, 0.6);
            --section-bg: #f9f9f9;
            --docs-bg: #ffffff;
            --footer-bg: #282828;
            --footer-text: #ffffff;
            --placeholder-color: #6c757d;
            --muted-text: #6c757d;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hero-overlay: rgba(0, 0, 0, 0.8);
            --section-bg: #1a1a1a;
            --docs-bg: #1e1e1e;
            --footer-bg: #000000;
            --footer-text: #cccccc;
            --placeholder-color: #999999;
            --muted-text: #b3b3b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--youtube-red);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Video Downloads Card Styles */
        .media-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .media-card .card-title {
            color: var(--text-color);
        }
        
        .media-card .text-muted {
            color: var(--muted-text) !important;
        }
        
        /* Form Input Styles */
        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }
        
        .form-control:focus {
            border-color: var(--youtube-red);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .input-group-text {
            background-color: var(--youtube-red);
            color: white;
            border-color: var(--border-color);
        }
        
        /* Button Styles */
        .btn-youtube, .download-btn, .copy-btn {
            background: var(--youtube-red);
            color: white;
            transition: all 0.3s;
        }
        
        .btn-youtube:hover {
            background: var(--youtube-accent);
            transform: translateY(-2px);
        }
        .download-btn, .copy-btn {
            background: var(--youtube-red);
            color: #FFF;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .download-btn:hover, .copy-btn:hover {
            background: var(--youtube-accent);
            transform: scale(1.05);
        }
        #download-result, #search-result {
            margin-top: 20px;
            display: none;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--youtube-red);
            transition: background-color 0.3s;
        }
        .media-card {
            transition: transform 0.3s, background-color 0.3s;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .media-card:hover {
            transform: translateY(-5px);
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        .alert {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }

        .docs-section {
            padding: 50px 0;
            background-color: var(--section-bg);
            transition: background-color 0.3s;
        }
        .docs-card {
            background: var(--docs-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
        }
        .docs-card pre {
            background: var(--input-bg);
            padding: 20px;
            border-radius: 5px;
            border-left: 5px solid var(--youtube-red);
            font-size: 14px;
            overflow-x: auto;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 30px 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        footer a {
            color: var(--youtube-accent);
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--footer-text);
        }
        .social-icons a {
            font-size: 1.8rem;
            margin: 0 15px;
            color: var(--footer-text);
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: var(--youtube-red);
            transform: scale(1.2);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
            margin-left: 15px;
        }
        .theme-toggle:hover {
            color: var(--youtube-red);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
            .status-card { padding: 20px; }
            .form-container { padding: 20px; }
            .docs-card { padding: 20px; }
            .download-btn, .copy-btn { font-size: 0.8rem; padding: 8px 16px; }
        }
    </style>
</head>
<body>
    <!-- Navbar with Theme Toggle -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.youtube.com/s/desktop/4b99a8ad/img/favicon_144.png" alt="YouTube Logo">
                YouTube Downloader API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#status">Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="#test">Test API</a></li>
                    <li class="nav-item"><a class="nav-link" href="#docs">Docs</a></li>
                </ul>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Video Downloads Section -->
        <section id="downloads" class="mb-5">
            <h2 class="mb-4"><i class="fas fa-download me-2"></i> Video Downloads</h2>
            <div class="row">
                <!-- Example Video Download Card -->
                <div class="col-md-4 mb-4">
                    <div class="card media-card h-100">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-file-video me-2"></i>WEBM - webm (480p)</h5>
                            <p class="card-text text-muted">Size: Unknown</p>
                            <a href="#" class="btn download-btn w-100">
                                <i class="fas fa-download me-2"></i>Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search/Download Form -->
        <section id="test" class="mb-5">
            <h2 class="mb-4"><i class="fas fa-search me-2"></i> Search & Download</h2>
            <div class="card">
                <div class="card-body">
                    <form id="download-form" class="mb-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fab fa-youtube"></i></span>
                            <input type="url" class="form-control" placeholder="Enter YouTube URL...">
                            <button class="btn btn-youtube" type="submit">Download</button>
                        </div>
                    </form>
                    
                    <form id="search-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search for videos...">
                            <button class="btn btn-youtube" type="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and Theme Toggle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        
        // Check for saved theme preference or use preferred color scheme
        const currentTheme = localStorage.getItem('theme') || 
                            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // Apply the current theme
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        // Update the theme icon based on current theme
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // You can add more JavaScript functionality here
    </script>
</body>
</html>
